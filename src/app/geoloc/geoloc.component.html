<div *ngIf="myGeoLoc">
  <div>Country:
    <span id="country">{{ myGeoLoc.countryName }}</span>
  </div>
  <div>State:
    <span id="state">{{ myGeoLoc.state }}</span>
  </div>
  <div>City:
    <span id="city">{{ myGeoLoc.city }}</span>
  </div>
  <div>Latitude:
    <span id="latitude">{{ myGeoLoc.latitude }}</span>
  </div>
  <div>Longitude:
    <span id="longitude">{{ myGeoLoc.longitude }}</span>
  </div>
  <div>IP:
    <span id="IPv4">{{ myGeoLoc.IPv4 }}</span>
  </div>
</div>
